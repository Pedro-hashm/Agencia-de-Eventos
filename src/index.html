<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro de Eventos - Agência Vibe</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <img src="img/logoVibe.png" alt="logoVibe">

    <div class="container">

        <h1>Cadastro de Eventos</h1>

        <div class="box-form">
        <form id="formEvento">

        <label for="">Nome do evento</label>
        <input type="text" id="nome" required><br>

        <label>Data do evento:</label>
        <input type="date" id="data" required><br>

        <label>Número de vagas:</label>
        <input type="number" id="vagas" min="1" required><br>

        <button type="submit" id="btnCadastrar">Cadastrar</button>
        </form>
        </div>

    <table id="tabelaEventos">
      <thead>
        <tr>
          <th>Nome do Evento</th>
          <th>Data</th>
          <th>Vagas Totais</th>
          <th>Vagas Disponíveis</th>
          <th>Reservar</th>
        </tr>
      </thead>
      <tbody id="listaEventos"></tbody>
    </table>
  </div>

  <script src="/dist/script.js "></script>
</body>
</html>
